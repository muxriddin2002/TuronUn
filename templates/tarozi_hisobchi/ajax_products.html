<table id="complex_header" class="table table-striped table-bordered display" style="width:100%">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nomi</th>
            <th scope="col">Ombor</th>
            <th scope="col">Hajmi</th>
        </tr>
    </thead>
    <tbody >


        {% for dt in products %}

            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ dt.product.name }}</td>
                <td>{{ dt.tegirmon.name }}</td>
                <td>{{ dt.miqdori }}</td>
            </tr>

        {% endfor %}

    </tbody>
</table>

<script>
    $(document).ready(function() {
        $('#complex_header').DataTable();
    } );
</script>

<script>
    $('#complex_header').DataTable( {
    'dom': 'Blfrtip',
    'buttons': [
        'excel',
        'pdf'
    ],
    'pageLength':100,
    'lengthChange': true,
        
    } );
</script>
